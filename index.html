<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <!-- SocketIO JS -->
  <script defer src="https://chatappsocket99.herokuapp.com/socket.io/socket.io.js"></script>
  <script defer src="JS/client.js"></script>
  <title>Anonymous Chat App - Made By Fahad</title>
</head>
<style>
  .left {
    float: left;
    clear: both;
  }

  .right {
    float: right;
    clear: both;
  }

  .middle {
    clear: both;
    margin: auto;
  }

  .message {
    margin-top: 10px;
  }

  .message:hover {
    box-shadow: 5px 10px 18px #888888;
  }
</style>

<body class="bg-dark">
  <div class="container">

    <div class="logo d-flex justify-content-center">
      <img src="images/chatapp.png" style="width: auto; height: 80px; max-width: 80px;" alt="Chat-APP-Icon">
    </div>

    <div id="messageContainer" class="container my-3 alert alert-dark"
      style="max-height: 100%;overflow-x: hidden;overflow-y: scroll;  width: 100%; height: 600px;">
      <h3 class="text-center">Anonymous Chat App
        <hr> Created BY Fahad
      </h3>
    </div>

    <div class="container">
      <form id="sendForm">
        <div class="form-floating">
          <input class="form-control d-inline-block" placeholder="Leave a comment here" style="width: 95%;" id="msg">
          <button type="submit" class="btn btn-outline-primary">
            <i class="fa fa-share-square"></i>
          </button>
      </form>

      <label for="floatingTextarea">Message</label>
    </div>
  </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
